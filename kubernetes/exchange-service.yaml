apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: exchange-service
  name: exchange-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: exchange-service
  template:
    metadata:
      labels:
        app: exchange-service
    spec:
      containers:
        - image: harbor.k8s.elab.rs/banka-1/exchange-service:latest
          imagePullPolicy: Always
          name: exchange-service
          env:
            - name: spring.datasource.hikari.jdbcUrl
              value: jdbc:mysql://mysql-db:3306/db_banka1?createDatabaseIfNotExist=true
            - name: spring.jpa.hibernate.ddl-auto
              value: update
          ports:
            - containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: exchange-service
  name: exchange-service
spec:
  ports:
    - port: 8081
      protocol: TCP
      targetPort: 8081
  selector:
    app: exchange-service
  type: ClusterIP
